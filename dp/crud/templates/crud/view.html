    <body>


        <div class="container py-4">
            <h4 style="font-family: 'Vollkorn', serif;">Created by Charu Saraswat</h4>
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab">Add Employee</a></li>
                <li><a  href="tables/" style="margin-left:55vw"> Back to Manage Employee</a></li>
              </ul>
              <div class="tab-content">
                <div id="home" class="tab-pane fade in active">
                  <h5 style="color: blue; margin-left:1p4x;">Personal Details</h5>
                        {% for x in emp %}
                        <!--Row one-->
                        <div class="row">
                            <div class="col-sm-3">
                             <label for="name">First Name </label>
                             
                             <input type="text" name="fn" class="form-control" disabled value={{x.fn}}>
                            
                            </div>
                            <div class="col-sm-3">
                                <label for="mname">Middle Name </label>
                                <input type="text" name="mn" class="form-control" disabled value={{x.mn}}>
                            </div>
                            <div class="col-sm-3">
                                <label for="lname">Last Name </label>
                                <input type="text" name="ln" class="form-control" disabled value={{x.ln}}>
                            </div>
                            <div class="col-sm-2">
                                <label for="gender" id="name">Gender</label>
                                
                                    <input type="text" class="form-control" disabled value={{x.gender}}>
                            </div>
                           
                        <div class="w-100" style="margin-top:20px;"></div>
                        
                            <div class="col-sm-3">
                             <label for="dob">Date of Birth </label>
                             <div>
                             <input type="text" name="dob"  class="form-control" disabled value={{x.dob}}></div>
                            </div>
                            <div class="col-sm-3">
                                <label for="mno">Mobile Number </label>
                                <input type="number" name="mobileno" class="form-control" disabled value={{x.mobile}}>
                            </div>
                            <div class="col-sm-3">
                                <label for="alno">Alternate Number</label>
                                <input type="number" name="alternateno" class="form-control" disabled value={{x.alternateno}}>
                            </div>
                            <div class="col-sm-2">
                                <label for="alno">Email Id</label>
                                <input type="email" class="form-control" name="email" disabled value={{x.email}}>
                            </div>
                            
                            <div class="w-100" style="padding-top:20px;"></div>

                            <div class="col-sm-3">
                                <label for="marital" id="marital">Marital Status</label>
                                
                                   
                                    <input type="text" class="form-control" disabled  value={{x.marital}}>
                            </div>
                            <div class="col-sm-3">
                                <label for="bg" id="bg">Blood Group</label>
                               
                                    <input type="text" class="form-control" disabled value={{x.bg}}>

                            </div>

                               
                            </div>
                        <hr>
                        </div>
                    </div>
                            {% endfor %}
                        </div>


              
        
       
    </body>
