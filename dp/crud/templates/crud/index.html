  <div class="container py-4">
    <h4 style="font-family: 'Vollkorn', serif;"> Created by Charu Saraswat</h4>
   
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab">Add Employee</a></li>
      <li><a  href="tables/" style="margin-left:55vw"> Back to Manage Employee</a></li>
    </ul>
  
    <div class="tab-content">
      <div id="home" class="tab-pane fade in active">
        <h5 style="color: blue; margin-left:18px;">Personal Details</h5>
        <form action="" method="POST">
          {% csrf_token %}
         <div class="container">
             <!--Row one-->
             <div class="row">
                 <div class="col-sm-3">
                  <label for="name">First Name </label>
                  <input type="text" name="fn" placeholder="First Name" class="form-control">
                 </div>
                 <div class="col-sm-3">
                     <label for="mname">Middle Name </label>
                     <input type="text" name="mn" placeholder="Middle Name" class="form-control">
                 </div>
                 <div class="col-sm-3">
                     <label for="lname">Last Name </label>
                     <input type="text" name="ln" placeholder="Last Name" class="form-control">
                 </div>
                 <div class="col-sm-3">
                     <label for="gender" id="name">Gender</label>
                     <select name="gender" id="gender" class="form-select form-select-lg mb-3">
                         <option value="Male">Male</option>
                         <option value="Female">Female</option>
                         <option value="Other">Other</option>
                         <input type="text" hidden>
                 </div>
                
             <div class="w-100"></div>
             
                 <div class="col-sm-3">
                  <label for="dob">Date of Birth </label>
                  <div>
                  <input type="text" class="form-control" name="dob" placeholder="Enter DOB"></div>
                 </div>
                 <div class="col-sm-3">
                     <label for="mno">Mobile Number </label>
                     <input type="number" class="form-control" name="mobileno" placeholder="Enter Mobile Number">
                 </div>
                 <div class="col-sm-3">
                     <label for="alno">Alternate Number</label>
                     <input type="number" class="form-control" name="alternateno" placeholder="Alternate Number">
                 </div>
                 <div class="col-sm-3">
                     <label for="alno">Email Id</label>
                     <input type="email" class="form-control" name="email" placeholder="Enter email">
                 </div>
                 
                 <div class="w-100" style="padding-top:20px;"></div>

                 <div class="col-sm-3">
                     <label for="marital" id="marital">Marital Status</label>
                     <select name="marital" id="marital" class="form-select form-select-lg mb-3">
                         <option value="Married">Married</option>
                         <option value="Single">Single</option>
                        
                         <input type="text" hidden>
                 </div>
                 <div class="col-sm-3">
                     <label for="bg" id="bg">Blood Group</label>
                     <select name="bg" id="bg" class="form-select form-select-lg mb-3">
                         <option value="A+">A+</option>
                         <option value="B+">B+</option>
                         <option value="O">O</option>
                         <option value="AB-">AB-</option>
                         <input type="text" hidden>
                 </div>

                    
                 </div>
             </div>
             <div> 
                 <input type="submit" value="submit" class="btn btn-success" style="margin-left:2vw; width:150px;">
             </div>
        </form>
      </div>
    
    </div>
